<html>
<head>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
  <h1>Welcome to your Mac!</h1>
  <h2>We need some info</h2>
  
  <form class="form-container">
      <div class="desktop">
          <div class="center">
              <div class="form-title">Asset Tag</div>
              <input class="form-field uppercase" type="text" name="assetTag" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
              <br />
              <div class="form-title">Computer Name</div>
              <input class="form-field" type="text" name="computerName" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
              <br />
          </div>
      </div>
  </form>
</body>

</html>
